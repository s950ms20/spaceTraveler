<div class="newCommentClass" *ngIf="user">
    <div class="commentPreView" *ngIf="newComment">
        {{newComment}}
    </div>
    <form (ngSubmit)="addNewComment()">

        <div id="user">
            <div id="name">
                {{user.displayName}}
            </div>
        </div>

        <div id="comment">
            <label for="newComment">Comment: </label><br/>
            <textarea type="text" class="inputField" id="commentInput" [(ngModel)]="newComment" name="newComment" rows="10">
        </textarea>
        </div>

        <button class="btn" type="submit">Submit</button>
    </form>
</div>
